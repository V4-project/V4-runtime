name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Format check for all code
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
        pip install cmake-format

    - name: Check formatting
      run: make format-check

  # Detect changes to determine which jobs to run
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      esp32c6: ${{ steps.filter.outputs.esp32c6 }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            esp32c6:
              - 'bsp/esp32c6/**'
              - 'Makefile'
              - '.github/workflows/ci.yml'

  # Build ESP32-C6 runtime
  build-esp32c6:
    name: Build ESP32-C6 (${{ matrix.board }})
    needs: changes
    if: needs.changes.outputs.esp32c6 == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [nanoc6]

    steps:
    - uses: actions/checkout@v4

    - name: Clone V4-engine dependency
      working-directory: bsp/esp32c6/runtime
      run: git clone --depth 1 https://github.com/V4-project/V4-engine.git _deps/V4-engine

    - name: Clone V4-hal dependency
      working-directory: bsp/esp32c6/runtime
      run: git clone --depth 1 https://github.com/V4-project/V4-hal.git _deps/V4-hal

    - name: Clone V4-link dependency
      working-directory: bsp/esp32c6/runtime
      run: git clone --depth 1 https://github.com/V4-project/V4-link.git _deps/V4-link

    - name: Clone V4-std dependency
      working-directory: bsp/esp32c6/runtime
      run: git clone --depth 1 https://github.com/V4-project/V4-std.git _deps/V4-std

    - name: Build with ESP-IDF
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.3
        target: esp32c6
        path: 'bsp/esp32c6/runtime'

    - name: Archive firmware
      uses: actions/upload-artifact@v4
      with:
        name: esp32c6-${{ matrix.board }}-firmware
        path: bsp/esp32c6/runtime/build/*.bin
        retention-days: 7
